<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Header Here</h1>
    </header>
    <main class="col-12">
        <aside class="col-4">
            <form class="input-group flex-nowrap">
                <input type="text" id="cityNameInput" style="margin-top: 5px;" placeholder="City Name"
                    aria-label="City Name">
                <div class="input-group-prepend">
                    <button class="input-group-text" id="searchButton">Search</button>
                </div>
            </form>
        </aside>
        <section class="col-8">
            <div class="col-12">col1</div>
        </section>
        <section>
            <div class="col-12" style="background-color: salmon;">col2</div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
